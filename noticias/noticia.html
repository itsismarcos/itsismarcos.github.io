<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notícia | Cyberpunk Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 30px;
      white-space: pre-wrap;
    }

    .terminal {
      border: 2px solid #00ff00;
      padding: 20px;
      background-color: #000;
      box-shadow: 0 0 20px #00ff00;
      max-width: 1000px;
      margin: 0 auto;
      overflow-x: auto;
    }

    .back {
      display: block;
      margin-top: 20px;
      color: #0ff;
      text-decoration: none;
    }

    .back:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    Carregando...
  </div>
  <a class="back" href="index.html">&larr; Voltar para o site</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    async function loadFile() {
      if (!file) {
        document.getElementById("terminal").textContent = "Arquivo não especificado.";
        return;
      }

      try {
        const res = await fetch(`noticias/${file}`);
        const content = await res.text();
        
        // Exibindo o conteúdo do arquivo de texto
        document.getElementById("terminal").textContent = content;
      } catch (err) {
        document.getElementById("terminal").textContent = "Erro ao carregar o arquivo.";
      }
    }

    loadFile();
  </script>
</body>
</html>
