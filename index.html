<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marcos | Cyberpunk World</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2731/2731858.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      color: #00fff7;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #0ff;
      animation: flicker 1.5s infinite alternate, glow 1.5s infinite alternate;
    }

    p {
      font-size: 1.2em;
      color: #b2fefa;
      margin: 20px 0 40px;
      border-right: 3px solid #00fff7;
      padding-right: 10px;
      animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    .socials, .cards, .news-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .socials a, .card a, .news-card a {
      text-decoration: none;
      color: #fff;
      background: #00fff7;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7, 0 0 40px #00fff7;
      font-weight: bold;
      transition: all 0.3s;
    }

    .socials a:hover, .card:hover, .news-card:hover {
      background: #ff00e0;
      box-shadow: 0 0 10px #ff00e0, 0 0 40px #ff00e0;
      transform: scale(1.05);
    }

    .card, .news-card {
      background-color: #1a1a1a;
      border: 2px solid #00fff7;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .news {
      margin-top: 60px;
      text-align: center;
    }

    .news h2 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    footer {
      margin: 60px 0 20px;
      color: #888;
      font-size: 0.9em;
      animation: slideUp 2s infinite alternate;
    }

    .bg-music {
      display: none;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #0ff; }
      50% { text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7; }
      100% { text-shadow: 0 0 10px #0ff; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes slideUp {
      0% { transform: translateY(10px); }
      100% { transform: translateY(-10px); }
    }

    /* Bot√£o topo */
    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00fff7;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff7;
      transition: 0.3s;
      z-index: 999;
    }

    #topBtn:hover {
      background: #ff00e0;
      box-shadow: 0 0 20px #ff00e0;
      color: #fff;
    }

    /* Part√≠culas */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <audio class="bg-music" autoplay loop>
    <source src="caminho/para/sua/musica.mp3" type="audio/mp3">
  </audio>

  <h1>üåê Marcos Roberto</h1>
  <p>Explorador do submundo digital | Criador do Olho de Deus üíÄ</p>

  <div class="socials">
    <a href="https://instagram.com/itsismarcos" target="_blank">Instagram</a>
    <a href="https://linkedin.com/in/itsismarcos" target="_blank">LinkedIn</a>
    <a href="https://twitter.com/itsismarcos" target="_blank">Twitter</a>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Postagens Recentes</h3>
      <a href="#">Ver mais</a>
    </div>
    <div class="card">
      <h3>Ciberseguran√ßa</h3>
      <a href="#">Explorar</a>
    </div>
    <div class="card">
      <h3>Olho de Deus</h3>
      <a href="#">Descubra</a>
    </div>
  </div>

  <div class="news">
    <h2>üì∞ √öltimas Not√≠cias</h2>
    <div class="news-cards" id="news-cards">
      <!-- Carregamento din√¢mico -->
    </div>
  </div>

  <footer>
    <p>¬© 2025 Marcos Roberto | Hacked with üíª</p>
  </footer>

  <button id="topBtn" onclick="scrollToTop()">‚Üë</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Bot√£o topo
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Carregar not√≠cias
    async function loadNews() {
      const res = await fetch('https://api.github.com/repos/itsismarcos/itsismarcos.github.io/contents/noticias');
      const data = await res.json();
      const container = document.getElementById('news-cards');

      data.forEach(item => {
        if (item.name.endsWith('.txt') || item.name.endsWith('.md')) {
          const card = document.createElement('div');
          card.className = 'news-card';

          const link = document.createElement('a');
          link.href = `https://itsismarcos.github.io/noticias/${item.name}`;
          link.target = "_blank";
          link.textContent = item.name.replace('.txt', '').replace('.md', '');

          card.appendChild(link);
          container.appendChild(card);
        }
      });
    }

    loadNews();

    // Part√≠culas
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
  </script>

</body>
</html>
