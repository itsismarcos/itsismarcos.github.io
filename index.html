    body {

      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;

    /* T√≠tulo animado */
    h1 {

      text-shadow: 0 0 20px #0ff;
      animation: flicker 1.5s infinite alternate;
    }

    /* Efeito de digita√ß√£o no texto */
    p {

      color: #b2fefa;
      margin-bottom: 40px;
      border-right: 3px solid #00fff7;
      padding-right: 10px;
      animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;

    /* Anima√ß√£o de flicker no t√≠tulo */

    /* Anima√ß√£o de digita√ß√£o no par√°grafo */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }

    /* Efeito de piscar do cursor */

    }

    /* Redes sociais */
    .socials {

      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .socials a {

      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7, 0 0 40px #00fff7;
      font-weight: bold;
      transition: 0.3s;
      transform: scale(1);
    }

    .socials a:hover {
