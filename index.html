<!DOCTYPE html>

  <style>
    /* Estilo geral */
    body {
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      color: #00fff7;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* T√≠tulo animado */
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #0ff;
      animation: flicker 1.5s infinite alternate, glow 1.5s infinite alternate;
    }

    /* Brilho no t√≠tulo */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      50% { text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7; }
      100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    }

    /* Efeito de digita√ß√£o no texto */
    p {
      font-size: 1.2em;
      color: #b2fefa;
      margin-bottom: 40px;
      border-right: 3px solid #00fff7;
      padding-right: 10px;
      animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Anima√ß√£o de flicker no t√≠tulo */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Anima√ß√£o de digita√ß√£o no par√°grafo */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Efeito de piscar do cursor */
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Redes sociais */
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: #fff;
      background: #00fff7;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7, 0 0 40px #00fff7;
      font-weight: bold;
      transition: 0.3s;
      transform: scale(1);
    }

    .socials a:hover {
      background: #ff00e0;
      box-shadow: 0 0 10px #ff00e0, 0 0 40px #ff00e0;
      transform: scale(1.1);
    }

    /* Cards com links */
    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1a1a1a;
      border: 2px solid #00fff7;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .card a {
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
    }

    /* Se√ß√£o de not√≠cias */
    .news {
      display: flex;

      margin-top: 40px;
    }

    .news h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #0ff;
    }

    .news ul {
      list-style: none;
      padding: 0;
    }

    .news li {
      background: #333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .news li a {
      color: #00fff7;
      font-weight: bold;
      text-decoration: none;
    }

    .news li a:hover {
      color: #ff00e0;
    }

    /* Rodap√© */
    footer {

      font-size: 0.9em;
      animation: slideUp 2s infinite alternate;
    }

    /* Efeito de anima√ß√£o no rodap√© */
    @keyframes slideUp {
      0% { transform: translateY(10px); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>

  <script>
    // Fun√ß√£o para carregar as not√≠cias do reposit√≥rio GitHub
    async function loadNews() {
      const response = await fetch('https://api.github.com/repos/itsismarcos/noticias/contents');
      const data = await response.json();

      const newsList = document.getElementById('news-list');
      data.forEach(item => {
        if (item.name.endsWith('.md')) {
          const newsItem = document.createElement('li');
          const newsLink = document.createElement('a');
          newsLink.href = `https://github.com/itsismarcos/noticias/blob/main/${item.name}`;
          newsLink.textContent = item.name.replace('.md', '').replace('-', ' ').toUpperCase();
          newsItem.appendChild(newsLink);
          newsList.appendChild(newsItem);
        }
      });
    }

    loadNews();  // Carregar as not√≠cias ao carregar a p√°gina
  </script>
