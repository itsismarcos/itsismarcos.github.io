<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Marcos | Cyberpunk World</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Estilos anteriores... */
    
    .news-section {
      background-color: #1a1a1a;
      padding: 40px 20px;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .news-card {
      background-color: #2b2b2b;
      border: 2px solid #00fff7;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .news-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .news-card h3 {
      color: #00fff7;
      font-size: 1.5em;
    }

    .news-card p {
      color: #b2fefa;
      font-size: 1.1em;
    }

    .news-card a {
      text-decoration: none;
      color: #ff00e0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Outras se√ß√µes, como o t√≠tulo, redes sociais, etc... -->

  <!-- Se√ß√£o de Not√≠cias -->
  <div class="news-section">
    <h2>√öltimas Not√≠cias</h2>

    <div id="news-list">
      <!-- As not√≠cias ser√£o carregadas aqui via JavaScript -->
    </div>

  </div>

  <footer>
    <p>¬© 2025 Marcos Roberto | Hacked with üíª</p>
  </footer>

  <script>
    // Fun√ß√£o para carregar as not√≠cias
    async function loadNews() {
      const newsContainer = document.getElementById('news-list');
      
      // URL da API do GitHub para o seu reposit√≥rio de not√≠cias
      const response = await fetch('https://api.github.com/repos/itsismarcos/noticias/contents');
      const files = await response.json();

      for (let file of files) {
        if (file.name.endsWith('.md')) {
          const fileResponse = await fetch(file.download_url);
          const markdown = await fileResponse.text();
          const html = marked(markdown);  // Converte o markdown para HTML

          // Cria um novo card de not√≠cia
          const newsCard = document.createElement('div');
          newsCard.classList.add('news-card');
          newsCard.innerHTML = html;  // Adiciona o conte√∫do HTML da not√≠cia

          newsContainer.appendChild(newsCard);
        }
      }
    }

    // Carrega as not√≠cias quando a p√°gina for carregada
    window.onload = loadNews;
  </script>

</body>
</html>
